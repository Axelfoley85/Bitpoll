{% extends "base.html" %}

{% block title %}Dudel Index{% endblock %}

{% block content %}
    <form action="{% url('vote_cast') %}" method="POST">
    {% for choice in choices %}
        {% if poll.type == universal %}
            <label> {{ choice.text }}</label>
        {% elif poll.type == datetime%}
            <label> {{ choice.date.date }} </label>
        {% else %}
            <label> {{ choice.date }} </label>
        {% endif %}

        {% for value in choice_values %}
            <input type="radio" value="{{ value.id }}" name="{{ choice.id }}" title="">
        {% endfor %}
    {% endfor %}
    <input type="submit" name="submit" value="Absenden" />
    </form>



{% endblock %}
